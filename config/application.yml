community_name: Atlanta iPhone
community_tagline: "Atlanta's iOS Meetup"
community_description:  "We rule the iOS scene in Atlanta"
support_email:  "support@iosatlanta.com"
meta_description: 'A description of your community for use in META tags.'
meta_keywords: 'keywords for use in META tags'

photo:
  missing_thumb: '/plugin_assets/community_engine/images/icon_missing_thumb.gif'
  missing_medium: "/plugin_assets/community_engine/images/icon_missing_medium.gif"
  attachment_fu_options:
    resize_to: "465>"
    min_size: 1
    #size in megabytes
    max_size: 3
    thumbnails: {thumb: "c100x100!", medium: "c290x320!", large: "664>"}
    storage: 's3'
    content_type: ['image/jpg', 'image/jpeg', 'image/pjpeg', 'image/gif', 'image/png', 'image/x-png']
    
feature:
  use_thumbs: true
  dimensions: [150, 635]
  attachment_fu_options:
    resize_to: "465>"
    min_size: 1
    max_size: 1
    thumbnails: {thumb: 'c45x45!', large: 'c635x150!'}    
    storage: 's3'
    content_type: ['image/jpg', 'image/jpeg', 'image/pjpeg', 'image/gif', 'image/png', 'image/x-png']

clipping:
  attachment_fu_options:
    resize_to: "465>"
    min_size: 1    
    max_size: 3
    thumbnails: {thumb: "c100x100!", medium_square: "c200x200!", medium: "200>"}
    storage: 's3' #file_system
    content_type: ['image/jpg', 'image/jpeg', 'image/pjpeg', 'image/gif', 'image/png', 'image/x-png']